## 注册中心 ##
eureka:
  # 实例 ip+port
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  # eureka服务地址
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_LIST:http://localhost:8761/eureka/}
# 配置中心
spring:
  cloud:
    config:
      server:
        git:
          default-label: test
          uri: https://git.dev.tencent.com/liweihai/spring-cloud-config.git
          username: null
          password: null
---
# 演示环境配置文件
spring:
  profiles: demo
  cloud:
    config:
      server:
        git:
          default-label: demo

## 正式环境集群配置 ##
---
spring:
  profiles: production
  cloud:
    config:
      server:
        git:
          default-label: pro